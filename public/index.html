<!DOCTYPE html>
<html>
<head>
    <title>Number Plate Detection</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <div class="container center">
        <div class="row">
            <div class="col-md-12">
                <h1 class="white">Number Plate Detection</h1>
                <p class="white"></p>
            </div>
        </div>
    
    <form id="upload-form" name="upload" method="post" action="#" accept-charset="utf-8" enctype="multipart/form-data">
        <input type="file" id="image-input" name="image" accept=".jpg, .jpeg, .png">
        
        <div class="row">
			<div class="col-md-6 col-md-offset-3 center">
				<div class="btn-container">
					<!--the three icons: default, ok file (img), error file (not an img)-->
					<h1 class="imgupload"><i class="fa fa-file-image-o"></i></h1>
					<h1 class="imgupload ok"><i class="fa fa-check"></i></h1>
					<h1 class="imgupload stop"><i class="fa fa-times"></i></h1>
                    <input type="file" value="" name="fileup" id="fileup">
                    <button type="submit" id="upload-button">Upload Image</button>
				</div>
			</div>
		</div>
    </form>
        
    <div id="result-container"></div>

    <script src="script.js"></script>
</body>
</html>
